{% extends "base.html" %}

{% block content %}
<div class="card-wrapper">

    <div class="card">

        <h1 class="center">Sign In</h1>

        <form name="login_form" method="POST" action="{{ url_for('signin') }}">
            
            <div class=" form-group">
      <label for="email">Email</label>
        <input type="email" name="email" class="field" required>
            </div>

            <div class="form-group">
            <label for="password">Password</label>
        <input type="password" name="password" class="field" required>

            </div>

    
            <p class="error error--hidden"></p>

            <div class="form-group">
                <input type="submit" value="Sign In" class="btn-form">
            </div>

        </form>


    </div>

</div>

{% endblock %}
