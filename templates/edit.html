{% extends "base.html" %}

{% block content %}


<div class="card-wrapper createpage">

    <div class="card">

        <h3 class="center">Edit JC Event</h3>

        <form name="edition_form" method="POST" action="{{ url_for('edit', event_id=journals._id) }}">

            <div class=" form-group">
                <label for="title">Title</label>
                <input type="text" name="title" value = "{{ journals.title }}" class="field">
            </div>
            <div class="form-group">
                <!-- Bootstrap Select menu-->
                <select class="form-control" id="field" name="field">
                    <option value="" disabled>Select Field of Research</option>
                    {% for category in categories %}
                    {% if category.field == journals.field %}
                    <option value="{{ category.field }}" selected> {{ category.field }} </option>
                    {% else %}
                    <option value="{{ category.field }}"> {{ category.field }} </option>
                    {% endif %}
                    {% endfor %}

                </select>
            </div>
            <div class=" form-group">
                <label for="abstract" class="form-label">Add a brief description of the article</label>
                <textarea class="form-control" name="abstract" id="abstract" rows="3"> {{ journals.abstract }} </textarea>
            </div>

            <div class=" form-group">
                <label for="link" class="form-label">Journal Link</label>
                <input class="form-control field" name="link" id="link" value="{{ journals.link }}">
            </div>

            <div class=" form-group">
                <label for="location">Location and schedule</label>
                <input type="text" name="location" class="field" value="{{ journals.location }}">
            </div>


            <a href="{{ url_for( 'events' ) }}" class="btn btn-danger btn-sm">Cancel</a>
            <div class="form-group">
                <input type="submit" value="Edit event" class="btn-form">
            </div>

        </form>


    </div>

</div>


{% endblock %}
