{% extends "base.html" %}

{% block content %}


<div class="card-wrapper eventpage container-fluid ">

    <h1 class="text-uppercase text-white font-weight-bold">Journal Club Blog
                </h1>

                <div class="accordion" id="myAccordion">

<div class="card card-accordion">
<div class="card-header" id="item1Header">
    {% for journals in journals %}
     <h5 class="mb-0">
       <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#expandable1" aria-expanded="false" aria-controls="expandable1">
         {{ journals.title }} 
       </button>

       By: {{ journals.added_by|capitalize }} on {{ journals.added_on }} 
     </h5>
    {% endfor %}
   </div>
   {% for journals in journals %}
   <div id="expandable1" class="collapse" aria-labelledby="item1Header" data-parent="#myAccordion">
     <div class="card-body">
       {{ journals.abstract }}
     </div>
   </div>
   {% endfor %}

   
 </div>

 
</div>


</div>
    

{% endblock %}
