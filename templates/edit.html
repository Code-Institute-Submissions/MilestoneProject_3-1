{% extends "base.html" %}

{% block content %}


<div class="card-wrapper createpage">

    <div class="card">

        <h3 class="center">Edit JC Event</h3>

        <form name="edition_form" method="POST" action="{{ url_for('edit', event_id=journals._id) }}">

            <div class=" form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ journals.title }}" class="field">
            </div>
            <div class="form-group">
                <!-- Bootstrap Select menu-->
                <select class="form-control" id="field" name="field">
                    <option value="" disabled>Select Field of Research</option>
                    {% for category in categories %}
                    {% if category.field == journals.field %}
                    <option value="{{ category.field }}" selected> {{ category.field }} </option>
                    {% else %}
                    <option value="{{ category.field }}"> {{ category.field }} </option>
                    {% endif %}
                    {% endfor %}

                </select>
            </div>
            <div class=" form-group">
                <label for="abstract" class="form-label">Add a brief description of the article</label>
                <textarea class="form-control" name="abstract" id="abstract"
                    rows="3"> {{ journals.abstract }} </textarea>
            </div>

            <div class=" form-group">
                <label for="link" class="form-label">Journal Link</label>
                <input class="form-control field" name="link" id="link" value="{{ journals.link }}">
            </div>

            <div class=" form-group">
                <label for="location">Location and schedule</label>
                <input type="text" name="location" id="location"  class="field" value="{{ journals.location }}">
            </div>



            <div class="form-group">
                <button type="button" class="btn btn-primary btn-sm btn-form" data-toggle="modal"
                    data-target="#exampleModal">Save changes</button>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Confirm user info update</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Do you still want to change this article details?
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary btn-sm" data-dismiss="modal">No, I've changed my
                                mind</button>
                            <input type="submit" value="Yes, save changes" class="btn btn-danger btn-sm">
                        </div>
                    </div>
                </div>
            </div>




        </form>


    </div>

</div>


{% endblock %}
