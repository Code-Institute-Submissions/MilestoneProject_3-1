{% extends "base.html" %}

{% block content %}
<div class="card-wrapper subscribepage">

    <div class="card">

        <h1 class="center">Sign In</h1>

        <form name="login_form" method="POST" action="{{ url_for('signin') }}">

            <div class=" form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="field" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="field" required>

            </div>


            <p class="error error--hidden"></p>

                        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div id="flash-alerts" class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                <span id="span-flashes">{{ message }}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <div class="form-group">
                <input type="submit" value="Sign In" class="btn-form">
            </div>

        </form>


        <p> Don't you have an account yet? <a href="{{ url_for('signup') }}"> Join Us Now!</a> </p>


    </div>

</div>

{% endblock %}
